<style>
:root {
    --bg: #f5f7fa;
    --card: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --accent: #2563eb;
    --border: #e5e7eb;
    --success: #16a34a;
    --danger: #dc2626;
}
[data-theme="dark"] {

    --muted: #94a3b8;
    --accent: #3b82f6;

    --danger: #f87171;
}
* { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif; }
body { margin:0; padding:24px; background:var(--bg); color:var(--text); }
.container { max-width: 1000px; margin:0 auto; }
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
h1 { font-size:26px; margin:0; }
.controls { display:flex; gap:10px; }
input[type="search"] { padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:var(--card); color:var(--text); width:260px; }
button { border:none; padding:8px 14px; border-radius:8px; cursor:pointer; background:var(--accent); color:white; font-size:14px; }
button.secondary { background:transparent; color:var(--text); border:1px solid var(--border); }
details { background:var(--card); border:1px solid var(--border); border-radius:12px; margin-bottom:14px; }
summary { padding:16px 20px; cursor:pointer; font-size:18px; font-weight:600; display:flex; justify-content:space-between; }
summary span { font-size:14px; color:var(--muted); font-weight:400; }
.content { padding:16px 20px 20px; border-top:1px solid var(--border); }
.command { display:flex; flex-direction:column; gap:6px; padding:12px; border:1px solid var(--border); border-radius:8px; margin-bottom:10px; background:rgba(0,0,0,0.02); }
.command.danger { border-left:4px solid var(--danger); }
.command-row { display:flex; justify-content:space-between; gap:12px; align-items:center; }
.command code { font-family:"JetBrains Mono", Consolas, monospace; font-size:14px; }
.command small { display:block; font-size:12px; color:var(--muted); }
.actions { display:flex; gap:6px; }
.star { background:transparent; border:none; font-size:18px; cursor:pointer; }
.star.active { color:gold; }
input.variable { padding:4px 6px; border-radius:4px; border:1px solid var(--border); font-family:monospace; width:180px; }
.hidden { display:none; }
</style>
</head>

function render(){

const details=document.createElement("details");

function copyCommand(command, btn){
let cmdText=command.cmd;
const commandRow = btn.closest(".command");

if(command.variables && commandRow){
command.variables.forEach(v=>{
const input = commandRow.querySelector(`input[data-var="${v}"]`);
if(input){
const value = input.value || `<${v}>`;
cmdText = cmdText.replace(`{{${v}}}`, value);
}
});
}

navigator.clipboard.writeText(cmdText);
btn.textContent="âœ“";
setTimeout(()=>btn.textContent="ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ",1200);
}

function toggleFavorite(cmd,el){

else{favorites.add(cmd);el.classList.add("active");}
localStorage.setItem("favorites",JSON.stringify([...favorites]));
}

searchInput.addEventListener("input",()=>{
const q=searchInput.value.toLowerCase();
document.querySelectorAll("details").forEach(details=>{
let match=false;
details.querySelectorAll(".command").forEach(cmd=>{
const visible=cmd.innerText.toLowerCase().includes(q);

if(visible) match=true;
});
details.open=q&&match;
details.classList.toggle("hidden",q&&!match);
});
});
